<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
  </head>
  <body>
    <h2>Your Cart</h2>
    <hr />
    <table width="750" border="1">
      <tr>
        <th><b>Item</b></th>
        <th width="100"><b>Price</b></th>
        <th><b>Quantity</b></th>
      </tr>
      <tr>
        <td>
          <img
            src="https://yayasanrubic.org/wp-content/uploads/2019/01/tshirt-2.jpg"
            width="30%"
            alt="gambar t-shirt"
          /><br />T-shirt <br />Size: Small
        </td>
        <td width="100"><h3>$20.00</h3></td>
        <td>
          <select>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </td>
      </tr>
      <tr>
        <td align="right" colspan="3"><b>Subtotal: $20.00</b></td>
      </tr>
    </table>
    <hr />
    <table align="right" width="200" border="1">
      <tr>
        <th colspan="2" align="left">Summary (1 Item)</th>
      </tr>
      <tr>
        <td>Subtotal</td>
        <td><b>$20.00</b></td>
      </tr>
      <tr>
        <td>Shipping</td>
        <td>-</td>
      </tr>
      <tr>
        <td>Eat. Toxes</td>
        <td>-</td>
      </tr>
      <tr>
        <td><b>Total</b></td>
        <td><b>$20.00</b></td>
      </tr>
      <tr>
        <th colspan="2" align="center"><a href="">Checkout</a></th>
      </tr>
    </table>
  </body>
</html>
